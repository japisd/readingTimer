<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
  
  timer = (displayContainer) => {
    window.setInterval(
      ()=> {
      let timerDisplay = document.getElementById(displayContainer);
      timerDisplay.innerHTML =  parseInt(timerDisplay.innerHTML) + 1;
    }, 1000);
  }
</script>
<body>
    <p>CBRRRNNN</p>
    <button onclick="timer('edwinTimer')">Edwin</button> <p id="edwinTimer">0</p>
    <button onclick="timer('julioTimer')">Julio</button> <p id="julioTimer">0</p>
</body>
</html>
